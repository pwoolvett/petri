[tool.poetry]
  project_name = "petri"
  name = "petri"
  version = "0.6.0"
  release = "pre-alpha"
  description = "Handle dotenv and metainfo from pyproject.toml"
  author = "Pablo Woolvett <pablowoolvett@gmail.com>"
  authors = [
    "Pablo Woolvett <pablowoolvett@gmail.com>"
  ]
  readme = "README.rst"
  maintainer = "Pablo Woolvett <pablowoolvett@gmail.com>"
  license = "MIT"
  copyright = ""
  url = ""


[tool.poetry.dependencies]
  python = "^3.6"
  python-dotenv = { git = "https://github.com/theskumar/python-dotenv.git", branch = "master" }
  fire = "^0.1.3"
  tqdm = "^4.28"
  logzero = "^1.5"
  pandas = "^0.23.4"
  Autologging = "^1.2"
  

[tool.poetry.dev-dependencies]
  black = { git = "https://github.com/ambv/black.git", branch = "master" }
  pytest = "^4.0"
  coverage = "^4.5"
  pytest-cov = "^2.6"
  flake8 = "^3.6"
  behave = "^1.2"
  Sphinx = "^1.8"
  sphinx_rtd_theme = "^0.4.2"
  sphinx-autodoc-typehints = "^1.5"

[build-system]
 requires = ["poetry>=0.12"]
 build-backend = "poetry.masonry.api"
